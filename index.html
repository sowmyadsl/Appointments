<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <div id="initially-showing">
        <div class="jumbotron">
          <h1>Book an appointment</h1>
        </div>
        <form id="appointments">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">Description of the appointment</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date of appointment</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start">Start time</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end">End time</label>
            <input id="end" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Book!</button>
        </form>
      </div>

      <div id="initially-hidden">
        <h1>Here is your confirmation receipt!</h1>
        <h3 id="text1"></h3>
        <h3 id="text2"></h3>
        <h3 id="text3"></h3>
        <h3 id="text4"></h3>
        <h3 id="text5"></h3>
      </div>


    </div>
  </body>
</html>
